<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <style>
        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Konteyneri */
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Başlık */
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        /* Form Elemanları */
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #b3007d;
            outline: none;
            box-shadow: 0 0 5px rgba(162, 255, 0, 0.3);
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #b3007d;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #b3007d;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>İletişim Formu</h2>
        <form action="#" method="post">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

            <label for="subject">Konu</label>
            <input type="text" id="subject" name="subject" placeholder="Konu başlığını girin" required>

            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5" placeholder="Mesajınızı yazın" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
